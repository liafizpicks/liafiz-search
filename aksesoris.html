<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Liafiz — Aksesoris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #e5e7eb;
    }

    /* ===== HEADER LIAFIZ ===== */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 1.5rem;
      background:#000;
      border-bottom:1px solid #1f2933;
      position:sticky;
      top:0;
      z-index:100;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:.7rem;
    }

    .logo-img{
      width:44px;
      height:44px;
      object-fit:cover;
      border-radius:50%;
      border:2px solid #d4af37;
      background:#000;
    }

    .brand-name{
      font-size:1.2rem;
      font-weight:900;
      color:#d4af37;
      letter-spacing:1px;
    }

    .brand-tagline{
      font-size:.75rem;
      color:#9ca3af;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:1rem;
    }

    .search input{
      padding:.45rem .7rem;
      border-radius:8px;
      border:1px solid #374151;
      background:#0b0b0b;
      color:white;
    }

    .nav{
      display:flex;
      gap:.6rem;
    }

    .nav a{
      text-decoration:none;
      color:#e5e7eb;
      font-weight:600;
      padding:.4rem .8rem;
      border-radius:8px;
      border:1px solid #374151;
    }

    .nav a:hover,
    .nav a.active{
      background:#d4af37;
      color:black;
    }

    /* ===== PRODUK GRID ===== */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: #000;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #1f2933;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      padding: .9rem;
    }

    .card h3 {
      font-size: 1rem;
      margin: 0 0 .4rem;
      color: #f9fafb;
    }

    .price {
      font-weight: bold;
      color: #d4af37;
      margin-bottom: .6rem;
    }

    .btn {
      display: inline-block;
      padding: .45rem .8rem;
      background: #d4af37;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: .85rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #9ca3af;
      font-size: .85rem;
    }
  </style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="brand">
    <img src="liafiz-logo.webp" class="logo-img" alt="Liafiz Logo">
    <div>
      <div class="brand-name">Liafiz</div>
      <div class="brand-tagline">Premium Fashion & Aksesoris</div>
    </div>
  </div>

  <div class="controls">
    <div class="search">
      <input type="search" placeholder="Cari di Liafiz...">
    </div>

    <nav class="nav">
      <a href="index.html" class="chip">Home</a>
      <a href="outfit.html" class="chip">Outfit</a>
      <a href="aksesoris.html" class="chip active">Aksesoris</a>
    </nav>
  </div>
</header>

<!-- ===== PRODUK ===== -->
<main>
  <div class="grid" id="productGrid"></div>
</main>

<footer>
  © 2025 Liafiz. All rights reserved.
</footer>

<!-- ===== SCRIPT PRODUK ===== -->
<script>
const PRODUCTS = [
  { id:1, name:"Bucket Hat Canvas", category:"topi", price:129000, image:"https://picsum.photos/id/1005/800/800" },
  { id:2, name:"Crossbody Mini Bag", category:"tas", price:249000, image:"https://picsum.photos/id/1011/800/800" },
  { id:3, name:"Kalung Layered Emas", category:"perhiasan", price:189000, image:"https://picsum.photos/id/1027/800/800" },
  { id:4, name:"Beanie Knit Cozy", category:"topi", price:99000, image:"https://picsum.photos/id/1025/800/800" },
  { id:5, name:"Tote Bag Organik", category:"tas", price:149000, image:"https://picsum.photos/id/1018/800/800" },
  { id:6, name:"Gelang Rantai Stainless", category:"perhiasan", price:89000, image:"https://picsum.photos/id/1001/800/800" }
];

const grid = document.getElementById("productGrid");

PRODUCTS.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <img src="${p.image}">
    <div class="card-body">
      <h3>${p.name}</h3>
      <div class="price">Rp ${p.price.toLocaleString("id-ID")}</div>
      <a class="btn" href="detail.html?id=${p.id}">Lihat</a>
    </div>
  `;

  grid.appendChild(card);
});
</script>

</body>
</html>
