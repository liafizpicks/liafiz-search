<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liafiz – Detail Produk</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui, -apple-system, sans-serif;
}

body{
  background:#000;
  color:#fff;
  padding-top:90px; /* ✅ ANTI KETIMPA NAVBAR */
}

/* ================= NAVBAR ================= */
.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem 1.5rem;
  background:#000;
  border-bottom:1px solid #1f2933;
}

.brand{
  display:flex;
  align-items:center;
  gap:.6rem;
  font-weight:700;
  font-size:1.1rem;
  color:#facc15;
}

.brand img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
}

.nav-right{
  display:flex;
  gap:.6rem;
}

.nav-right a{
  text-decoration:none;
  color:#fff;
  border:1px solid #facc15;
  padding:.45rem .85rem;
  border-radius:8px;
  font-size:.85rem;
}

/* ================= CONTAINER ================= */
.container{
  max-width:900px;
  margin:auto;
  padding:1rem;
}

.card{
  background:#0b0b0b;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  height:auto;
  display:block;
}

.category{
  background:#1f2933;
  color:#fff;
  display:inline-block;
  padding:.3rem .7rem;
  border-radius:999px;
  font-size:.75rem;
  margin-bottom:.6rem;
}

.content{
  padding:1.2rem;
}

h1{
  font-size:1.6rem;
  margin-bottom:.5rem;
}

.price{
  color:#facc15;
  font-size:1.3rem;
  font-weight:700;
  margin-bottom:.7rem;
}

.desc{
  color:#cbd5e1;
  line-height:1.5;
  font-size:.95rem;
  margin-bottom:1.2rem;
}

.btn{
  width:100%;
  background:#f59e0b;
  border:none;
  color:#000;
  font-size:1rem;
  font-weight:700;
  padding:.9rem;
  border-radius:12px;
  cursor:pointer;
}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="Liafiz">
    Liafiz
  </div>
  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="shopee.html">Shopee</a>
    <a href="amazon.html">Amazon</a>
  </div>
</header>

<!-- ================= PRODUK ================= -->
<div class="container">
  <div class="card">

    <img id="img" src="" alt="Produk">

    <div class="content">
      <span class="category" id="cat"></span>
      <h1 id="name"></h1>
      <div class="price" id="price"></div>
      <p class="desc" id="desc"></p>

      <button class="btn" id="buyBtn">Beli di Amazon</button>
    </div>
  </div>
</div>

<script>
const PRODUCTS = [
  { id:1, name:"Bucket Hat Canvas", category:"Topi", price:129000, image:"https://picsum.photos/id/1005/800/800", asin:"B0D1BVHC52" },
  { id:2, name:"Crossbody Mini Bag", category:"Tas", price:249000, image:"https://picsum.photos/id/1011/800/800", asin:"B0DYJKCVLL" },
  { id:3, name:"Kalung Layered Emas", category:"Perhiasan", price:189000, image:"https://picsum.photos/id/1027/800/800", asin:"B0D83ZT6YT" },
  { id:4, name:"Beanie Knit Cozy", category:"Topi", price:99000, image:"https://picsum.photos/id/1025/800/800", asin:"B08Q9SCLXM" },
  { id:5, name:"Tote Bag Organik", category:"Tas", price:149000, image:"https://picsum.photos/id/1018/800/800", asin:"BODQCV6RCC" },
  { id:6, name:"Gelang Rantai Stainless", category:"Perhiasan", price:89000, image:"https://picsum.photos/id/1001/800/800", asin:"B08GWYCGHV" }
];

// ===== AMBIL ID DARI URL =====
const params = new URLSearchParams(window.location.search);
const id = Number(params.get("id"));
const product = PRODUCTS.find(p => p.id === id);

// ===== TAMPILKAN DATA =====
if(!product){
  document.body.innerHTML = "<h2 style='text-align:center;margin-top:6rem'>Produk tidak ditemukan</h2>";
}else{
  document.getElementById("img").src = product.image;
  document.getElementById("name").textContent = product.name;
  document.getElementById("price").textContent = "Rp " + product.price.toLocaleString("id-ID");
  document.getElementById("cat").textContent = product.category;
  document.getElementById("desc").textContent =
    `Produk pilihan Liafiz, kualitas premium dan cocok untuk kebutuhan harian kamu.`;

  document.getElementById("buyBtn").onclick = () => {
    const link = "https://www.amazon.com/dp/" + product.asin + "?tag=liafiz0e-20";
    window.open(link, "_blank");
  };
}
</script>

</body>
</html>
