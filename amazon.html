<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<title>Liafiz — Amazon Picks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
body{
  margin:0;
  background:radial-gradient(1200px 500px at top, #111 0%, #000 60%);
  color:#fff;
}

/* ================= HEADER ================= */
.header{
  position:fixed;top:0;left:0;right:0;
  z-index:999;
  display:flex;align-items:center;justify-content:space-between;
  padding:1rem 1.2rem;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid #1f2933;
}
.brand{display:flex;align-items:center;gap:.6rem;font-weight:700;}
.brand img{width:36px;height:36px;border-radius:50%;border:2px solid #ff9900;}
.badge{
  font-size:.7rem;
  padding:.2rem .45rem;
  border-radius:6px;
  background:#ff9900;
  color:#000;
  font-weight:800;
}

/* ================= MAIN ================= */
main{
  max-width:520px;
  margin:0 auto;
  padding:7rem 1.4rem 2.5rem;
  text-align:center;
}

.hero{
  background:linear-gradient(180deg,#0f0f0f,#050505);
  border:1px solid #1f2933;
  border-radius:22px;
  padding:2rem 1.4rem 2.2rem;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.hero h1{
  margin:.2rem 0 .6rem;
  font-size:1.9rem;
  color:#ffb347;
}
.hero p{
  margin:0 0 1.6rem;
  color:#c7c7c7;
  line-height:1.5;
}

/* ================= SEARCH ================= */
.search-box{
  margin-top:1rem;
}

.search-box input{
  width:100%;
  padding:1rem;
  font-size:1.05rem;
  text-align:center;
  border-radius:14px;
  border:1px solid #222;
  background:#0b0b0b;
  color:#fff;
  outline:none;
}
.search-box input::placeholder{color:#666;}

.search-box button{
  width:100%;
  margin-top:1rem;
  padding:1rem;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#ff9900,#ffb347);
  color:#000;
  font-weight:800;
  font-size:1.05rem;
}
.search-box button:active{transform:scale(.98);}

.hint{
  margin-top:.9rem;
  font-size:.8rem;
  color:#777;
}

/* ================= FOOTER ================= */
.footer{
  margin-top:2rem;
  font-size:.7rem;
  color:#666;
}
</style></head><body><header class="header">
  <div class="brand">
    <img src="liafiz-logo.webp" alt="Liafiz">
    Liafiz
    <span class="badge">AMAZON</span>
  </div>
</header><main>
  <section class="hero">
    <h1>Liafiz Amazon Picks</h1>
    <p>Pilihan produk Amazon terbaik.<br>Masukkan kode, langsung ke halaman produk resmi.</p><div class="search-box">
  <input type="text" id="code" placeholder="Masukkan kode produk (contoh: 01)">
  <button onclick="go()">Buka Produk Amazon</button>
  <div class="hint">Produk akan terbuka di Amazon (affiliate)</div>
</div>

  </section>  <div class="footer">© 2025 Liafiz — Amazon Affiliate</div>
</main>
  <script>
const ASIN = {
  "01":"B0D1BVHC52",
  "02":"B0DYJKCVLL",
  "03":"B0D83ZT6YT",
  "04":"B08Q9SCLXM",
  "05":"B0DQCV6RCC",
  "06":"B08GWYCGHV",
  "07":"B0FJF615JN"
};

function go(){
  let code = document.getElementById('code').value.trim();

  // auto fix: 7 -> 07
  if(code.length === 1){
    code = code.padStart(2, '0');
  }

  if(!ASIN[code]){
    alert('Kode produk tidak ditemukan');
    return;
  }

  const url = "https://www.amazon.com/dp/" + ASIN[code] + "?tag=liafiz0e-20";

  // WAJIB untuk in-app browser
  window.open(url, "_blank");
}
</script>
</body>
</html>
