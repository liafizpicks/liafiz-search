<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Liafiz — Amazon Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0b0b0b;
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== HEADER ===== */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 1.5rem;
      background:#000;
      border-bottom:1px solid #1f2933;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:.7rem;
    }

    .logo-img{
      width:44px;
      height:44px;
      border-radius:50%;
      border:2px solid #d4af37;
    }

    .brand-name{
      font-size:1.2rem;
      font-weight:900;
      color:#d4af37;
    }

    .brand-tagline{
      font-size:.75rem;
      color:#9ca3af;
    }

    .nav a{
      color:#e5e7eb;
      text-decoration:none;
      padding:.4rem .8rem;
      border-radius:8px;
      border:1px solid #374151;
      font-weight:600;
      margin-left:.4rem;
    }

    .nav a:hover,
    .nav a.active{
      background:#ff9900;
      color:black;
    }

    /* ===== SEARCH BOX ===== */
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem 1rem;
    }

    .box{
      max-width:420px;
      width:100%;
      background:#000;
      border:1px solid #1f2933;
      border-radius:16px;
      padding:2rem 1.5rem;
      text-align:center;
    }

    .box h1{
      color:#ff9900;
      font-size:1.6rem;
      margin-bottom:.4rem;
    }

    .box p{
      color:#9ca3af;
      font-size:.9rem;
      margin-bottom:1.5rem;
    }

    .input-group{
      display:flex;
      gap:.5rem;
    }

    .input-group input{
      flex:1;
      padding:.6rem .7rem;
      border-radius:8px;
      border:1px solid #374151;
      background:#0b0b0b;
      color:white;
      text-align:center;
      font-size:1rem;
      letter-spacing:2px;
    }

    .input-group button{
      background:#ff9900;
      border:none;
      border-radius:8px;
      padding:.6rem 1rem;
      font-weight:800;
      cursor:pointer;
    }

    .hint{
      margin-top:1rem;
      font-size:.8rem;
      color:#9ca3af;
    }

    footer{
      text-align:center;
      color:#9ca3af;
      padding:1.2rem;
      font-size:.8rem;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="brand">
    <img src="liafiz-logo.webp" class="logo-img">
    <div>
      <div class="brand-name">Liafiz</div>
      <div class="brand-tagline">Official Amazon Store</div>
    </div>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="amazon.html" class="active">Amazon</a>
    <a href="https://shopee.co.id" target="_blank">Shopee</a>
  </nav>
</header>

<!-- ===== MAIN ===== -->
<main>
  <div class="box">
    <h1>Cari Produk dengan Kode</h1>
    <p>Masukkan kode dari video Liafiz (contoh: 01, 02, 03)</p>

    <div class="input-group">
      <input id="kode" type="text" placeholder="01">
      <button onclick="goAmazon()">Cari</button>
    </div>

    <div class="hint">
      Contoh kode tersedia: 01 – 06
    </div>
  </div>
</main>

<footer>
  © 2025 Liafiz. Amazon Affiliate Partner.
</footer>

<script>
/* ===== DATABASE ASIN AMAZON (LIAFIZ) ===== */
const AMAZON = {
  "01": "B0D1BVHC52",
  "02": "B0DYJKCVLL",
  "03": "B0D83ZT6YT",
  "04": "B08Q9SCLXM",
  "05": "BODQCV6RCC",
  "06": "B08GWYCGHV"
};

function goAmazon(){
  let kode = document.getElementById("kode").value.trim();

  if(kode.length === 1){
    kode = "0" + kode; // biar 1 jadi 01
  }

  if(AMAZON[kode]){
    const asin = AMAZON[kode];
    const url = `https://www.amazon.com/dp/${asin}?tag=liafiz0e-20`;
    window.location.href = url;
  }else{
    alert("Kode produk tidak ditemukan. Gunakan kode 01 - 06.");
  }
}

/* Enter key support */
document.getElementById("kode").addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    goAmazon();
  }
});
</script>

</body>
</html>
