    <script>
        // =========================

        const mapping = {
            "01": "B0D1BVHC52", // sepatu running
            "02": "B0DYJKCVLL", // vacuum mini
            "03": "B0DF45PYCT"  // lampu RGB
        };

        const affiliateTag = "YOURTAG";  // Ganti dengan tag Amazon Affiliate lu

        function search() {
            const code = document.getElementById('code').value.trim();

            if (!mapping[code]) {
                alert("Kode tidak ditemukan. Coba 01, 02, atau 03.");
                return;
            }

            const asin = mapping[code];
            window.location.href = `https://www.amazon.com/dp/${asin}?tag=${affiliateTag}`;
        }
    </script>
