<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liafiz Picks Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 350px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Liafiz Picks Search</h2>
        <p>Ketik kode produk (contoh: 01, 02, 03)</p>

        <input type="text" id="code" placeholder="Masukkan kode">
        <button onclick="searchProduct()">Search</button>
    </div>

    <script>
        // =========================
        // MAPPING PRODUK
        // =========================
        const mapping = {
            "01": "B0D1BVHC52", // sepatu running
            "02": "B0DYJKCVLL", // vacuum mini
            "03WB": "B0D83ZT6YT",  // lampu RGB
            "04": "B08Q9SCLXM",
            "05": "BODQCV6RCC","06": "B08GWYCGHV"
        };

        const affiliateTag = "liafiz0e-20";

        function searchProduct() {
            const code = document.getElementById('code').value.trim();

            if (!mapping[code]) {
                alert("Kode tidak ditemukan. Coba 01, 02, atau 03.");
                return;
            }

            const asin = mapping[code];
            window.location.href = `https://www.amazon.com/dp/${asin}?tag=${affiliateTag}`;
        }
    </script>

</body>
</html>
